<html lang="en">
<head>
        <meta charset = "UTF-8">
        <title>Details for firewall</title>
</head>
<body>
<h1> Enter the required information for firewall </h1>
<form action = "/details_page1" method = "post">
<h2> Fill in the details </h2>
        DPID: <br>
        <input type="text" name="switch"/> <br>
        Priority: <br>
        <input type="text" name="priority"/> <br>
        In-port: <br>
        <input type="text" name="in_port"/> <br>
        eth-type: <br>
        <input type="text" name="eth_type"/> <br>
        source IP: <br>
        <input type="text" name="ipv4_src"/> <br>
        destination IP: <br>
        <input type="text" name="ipv4_dst"/> <br>
        Name: <br>
        <input type="text" name="name"/> <br>
        protocol: <br>
        <input type="text" name="ip_proto"/> <br>
	Action: <br>
        <input type="text" name="actions"/> <br>
        <input type = "submit" value = "submit"/>
</form>
</body>
</html>
