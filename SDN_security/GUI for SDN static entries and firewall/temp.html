<body>
<h1> Enter the required information for static routing </h1>
<form action = "/details_page" method = "post">
<h2> Fill in the details </h2>
	DPID: <br>
	<input type="text" name="switch"/> <br>
	Priority: <br>
	<input type="text" name="priority"/> <br>
	In-port: <br>
	<input type="text" name="in_port"/> <br>
	eth-type: <br>
        <input type="text" name="eth_type"/> <br>
	destination IP: <br>
        <input type="text" name="ipv4_dst"/> <br>

        <input type="text" name="name"/> <br>
	Action: <br>
        <input type="text" name="actions"/> <br>
	<input type = "submit" value = "submit"/>
</form>
